    - name: Testing the HAproxy load balancing 2nd time.
      shell: "curl localhost"
      register: "output"
      args:
        warn: false
    - debug: var=output.stdout

    - name: Testing the HAproxy load balancing 3rd time.
      shell: "curl localhost"
      register: "output"
      args:
        warn: false
    - debug: var=output.stdout

    - name: Install snmpd
      apt:
        name: snmp
        state: latest

    #- name: TEST -2 (testing the snmp)

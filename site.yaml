      register: "output"
    - debug: var=output.stdout_lines

    - name: "Testing the SNMP 3rd time"
      shell: "snmpwalk -t 1 -r 1 -v2c -c public localhost:1611 iso.3.6.1.2.1.1.1.0"
      register: "output"
